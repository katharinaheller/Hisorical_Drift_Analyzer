paths:
  vector_store_dir: data/vector_store  # FAISS index + metadata

options:
  # ---------------------------------------------------------
  # Retrieval core settings (multi-stage)
  # ---------------------------------------------------------
  final_k: 10                 # number of chunks handed to the LLM
  oversample_factor: 15       # FAISS candidates = final_k * oversample_factor
  diversify_sources: true

  # ---------------------------------------------------------
  # Embedding model
  # ---------------------------------------------------------
  embedding_model: "multi-qa-mpnet-base-dot-v1"
  normalize_embeddings: true
  similarity_metric: "cosine"
  use_gpu: false

  # ---------------------------------------------------------
  # Reranker selection
  # ---------------------------------------------------------
  reranker: "semantic"

  # ---------------------------------------------------------
  # Temporal reranker parameters
  # ---------------------------------------------------------
  semantic_threshold: 0.40
  min_year: 1900
  must_include: []
  blacklist_sources: []
